<html>

<head>
    <style>
        input {
            appearance: none;
            pointer-events: none;
            position: absolute;
            background-color: transparent;
        }

        input::-webkit-slider-thumb {
            pointer-events: all;
        }
    </style>
</head>

<body>
    <div>
        <input type="range" min="0" max="100" value="0" />
        <input type="range" min="0" max="100" value="100" />
    </div>
    <script>
        const [a, b] = document.querySelectorAll('input')
        a.addEventListener('input', ev => {
            if (Number(a.value) >= Number(b.value)) {
                a.value = b.value - 1
                ev.preventDefault()
            }
        })
        b.addEventListener('input', ev => {
            if (Number(a.value) >= Number(b.value)) {
                b.value = Number(a.value) + 1
                ev.preventDefault()
            }
        })
    </script>
</body>

</html>
